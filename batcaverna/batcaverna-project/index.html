        const TASK_STORAGE_KEY = 'dashboard-tasks-v3';
        const GITHUB_MARKDOWN_URL = "https://raw.githubusercontent.com/PedroVic12/Pikachu-Flask-Server/refs/heads/main/batcaverna/batcaverna_pv.md";
        const DEFAULT_TASKS_MD = `# ü¶á Projetos Bat-Caverna __IN_PROGRESS\n- [ ] Carregando dados do GitHub...`;

        class DataBaseController {
            static get KEYS() {
                return {
                    TASKS: 'bat_tasks_v3',
                    SKILLS: 'dashboard-skills-v1',
                    PROFILE: 'bat_profile_v1',
                    HABIT_PLAYER: 'bat_habit_player',
                    HABIT_LIST: 'bat_habit_list',
                    HABIT_SKILLS: 'bat_habit_skills',
                    EDITOR_SETTINGS: 'bat_editor_settings'
                };
            }

            static get(key, defaultValue) {
                const storedValue = localStorage.getItem(key);
                if (storedValue === null || storedValue === "null") return defaultValue;
                try { return storedValue ? JSON.parse(storedValue) : defaultValue; } catch (e) { return storedValue || defaultValue; }
            }

            static set(key, value) {
                localStorage.setItem(key, JSON.stringify(value));
                // Dispara evento para sincroniza√ß√£o entre abas/componentes
                window.dispatchEvent(new CustomEvent('bat_storage_update', { detail: { key, value } }));
            }

            static formatDate(date) {
                return date.toLocaleDateString('pt-BR', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            }

            static formatTime(date) {
                return date.toLocaleTimeString('pt-BR');
            }

            static exportToXlsx(key, filename) {
                const data = this.get(key, null);
                if (!data) {
                    alert("Nenhum dado encontrado para esta chave.");
                    return;
                }

                let ws;
                // Tratamento b√°sico para arrays vs objetos
                if (Array.isArray(data)) {
                    ws = XLSX.utils.json_to_sheet(data);
                } else {
                    // Se for objeto, tenta converter para algo tabular ou chave-valor
                    const rows = [];
                    const flattenObject = (obj, prefix = '') => {
                        for (let k in obj) {
                            if (typeof obj[k] === 'object' && obj[k] !== null && !Array.isArray(obj[k])) {
                                flattenObject(obj[k], prefix + k + '.');
                            } else {
                                rows.push({ Key: prefix + k, Value: JSON.stringify(obj[k]) });
                            }
                        }
                    };
                    // Se tiver propriedade 'unlockedSkills' ou similar (estrutura do SkillsModel), tentamos focar nisso
                    if (data.unlockedSkills) {
                        ws = XLSX.utils.json_to_sheet(data.unlockedSkills);
                    } else if (data.notes) {
                        ws = XLSX.utils.json_to_sheet(data.notes);
                    } else {
                        flattenObject(data);
                        ws = XLSX.utils.json_to_sheet(rows);
                    }
                }

                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "Dados");
                XLSX.writeFile(wb, `${filename}.xlsx`);
            }
        }

        class DashboardModel {
            async fetchAndProcessMarkdown() {
                try {
                    const response = await fetch(GITHUB_MARKDOWN_URL);
                    if (!response.ok) throw new Error('Failed to fetch markdown');
                    let markdown = await response.text();
                    markdown = markdown.replace(/\[([xX])\]/g, '[x]');
                    return this.parseTasksFromMarkdown(markdown);
                } catch (error) {
                    console.error('Error fetching markdown:', error);
                    return this.parseTasksFromMarkdown(DEFAULT_TASKS_MD);
                }
            }
            parseTasksFromMarkdown(markdown) {
                if (!markdown) return [];
                const mdString = String(markdown);
                const categories = mdString.split(/^#\s+/m).slice(1);
                const KANBAN_TAGS = ['BACKLOG', 'TODO', 'IN_PROGRESS', 'COMPLETED'];
                return categories.map(cat => {
                    const lines = cat.trim().split('\n');
                    const header = lines[0].trim();
                    let label = header;
                    let explicitStatus = null;
                    const tagMatch = header.match(/__([A-Z_]+)$/);
                    if (tagMatch && KANBAN_TAGS.includes(tagMatch[1])) {
                        explicitStatus = tagMatch[1];
                        label = header.replace(tagMatch[0], '').trim();
                    }
                    const taskLines = lines.slice(1).filter(line => line.match(/^\s*-\s*\[[ x]\]/i));
                    const items = taskLines.map(line => {
                        const isChecked = line.match(/^\s*-\s*\[x\]/i);
                        const text = line.replace(/^\s*-\s*\[[ x]\]\s*/i, '').trim();
                        return { completed: !!isChecked, text: text };
                    });
                    const hasTasks = items.length > 0;
                    if (!hasTasks) return null;
                    const completedCount = items.filter(item => item.completed).length;
                    const progress = hasTasks ? Math.round((completedCount / items.length) * 100) : 0;
                    const status = explicitStatus || (progress === 100 ? 'COMPLETED' : progress > 0 ? 'IN_PROGRESS' : 'TODO');
                    const color = progress > 70 ? '#39ff14' : progress > 40 ? '#00e5ff' : progress > 10 ? '#ffab00' : '#f44336';
                    return { label, progress, color, items, status };
                }).filter(Boolean);
            }
            getAstroData() {
                const now = new Date();
                const knownNewMoon = new Date('2000-01-06T18:14:00Z');
                const daysSinceNewMoon = (now - knownNewMoon) / 86400000;

                const currentCyclePos = (daysSinceNewMoon / LUNAR_CYCLE) % 1;

                const hour = now.getHours();
                let score = 50;
                if ((hour >= 5 && hour <= 8) || (hour >= 17 && hour <= 20)) { score += 40; }
                if ((hour >= 11 && hour <= 14) || (hour >= 23 || hour <= 2)) { score += 20; }
                if (phaseIndex === 0 || phaseIndex === 4) { score += 30; }
                else if (phaseIndex === 2 || phaseIndex === 6) { score += 15; }
                score = Math.min(100, score);
                let fishingForecast;
                if (score > 85) fishingForecast = { text: "Excelente", color: "text-cyan-400" };
                else if (score > 65) fishingForecast = { text: "Bom", color: "text-green-400" };
                else if (score > 40) fishingForecast = { text: "Regular", color: "text-yellow-400" };
                else fishingForecast = { text: "Fraco", color: "text-red-400" };
                const constellationsByMonth = { 0: [{ name: "√ìrion", emoji: "üèπ" }, { name: "C√£o Maior", emoji: "üêï" }], 1: [{ name: "G√™meos", emoji: "‚ôä" }, { name: "Carina", emoji: "‚õµÔ∏è" }], 2: [{ name: "Le√£o", emoji: "ü¶Å" }, { name: "Cruzeiro do Sul", emoji: "‚úùÔ∏è" }], 3: [{ name: "Cruzeiro do Sul", emoji: "‚úùÔ∏è" }, { name: "Virgem", emoji: "‚ôç" }], 4: [{ name: "Centauro", emoji: "üêé" }, { name: "Balan√ßa", emoji: "‚öñÔ∏è" }], 5: [{ name: "Escorpi√£o", emoji: "ü¶Ç" }, { name: "Sagit√°rio", emoji: "‚ôê" }], 6: [{ name: "Escorpi√£o", emoji: "ü¶Ç" }, { name: "√Åguia", emoji: "ü¶Ö" }], 7: [{ name: "Sagit√°rio", emoji: "‚ôê" }, { name: "Capric√≥rnio", emoji: "‚ôë" }], 8: [{ name: "Aqu√°rio", emoji: "‚ôí" }, { name: "Grou", emoji: "üê¶" }], 9: [{ name: "Peixes", emoji: "‚ôì" }, { name: "F√™nix", emoji: "üî•" }], 10: [{ name: "√Åries", emoji: "‚ôà" }, { name: "Baleia", emoji: "üê≥" }], 11: [{ name: "Touro", emoji: "üêÇ" }, { name: "√ìrion", emoji: "üèπ" }] };
                return { moonPhase: moonPhases[phaseIndex], fishingForecast, constellations: constellationsByMonth[now.getMonth()] || [] };
            }
        }

        class BatmanProfileModel {

            getProfileData() { return this.profileData; }
            addNote(noteText) {
                const newNote = { id: Date.now(), text: noteText, date: new Date().toISOString().split('T')[0], category: "geral" };
                this.profileData.notes.unshift(newNote);
                return this.profileData.notes;
            }
            deleteNote(noteId) {
                this.profileData.notes = this.profileData.notes.filter(note => note.id !== noteId);
                return this.profileData.notes;
            }
            updateGoalProgress(goalId, newProgress) {
                const goal = this.profileData.goals.find(g => g.id === goalId);
                if (goal) goal.progress = Math.min(100, Math.max(0, newProgress));
                return this.profileData.goals;
            }
        }

        window.DataBaseController = DataBaseController;
        window.DashboardModel = DashboardModel;
        window.BatmanProfileModel = BatmanProfileModel;

        window.DEFAULT_TASKS_MD = DEFAULT_TASKS_MD;

    <script type="module">
        const { useState, useEffect, useMemo } = React;
        const { DataBaseController, DashboardModel, BatmanProfileModel, DEFAULT_TASKS_MD } = window;

        const GITHUB_MARKDOWN_URL = "https://raw.githubusercontent.com/PedroVic12/Pikachu-Flask-Server/refs/heads/main/batcaverna/batcaverna_pv.md";

            skillCategories: [

        function useSkillsController() {
            const [skillsData, setSkillsData] = useState(() => DataBaseController.get(DataBaseController.KEYS.SKILLS, DEFAULT_SKILLS_DATA));
            const xpPercentage = Math.round((skillsData.currentXP / skillsData.totalXP) * 100);
            const xpToNextLevel = skillsData.totalXP - skillsData.currentXP;

            const unlockSkill = (skillId) => {
                setSkillsData(prev => {
                    const skill = prev.availableSkills.find(s => s.id === skillId);
                    if (!skill || prev.improvementPoints <= 0 || prev.currentXP < skill.xpCost || prev.level < skill.requiredLevel) return prev;
                    const newUnlocked = { id: skill.id, name: skill.name, category: skill.category, description: skill.description, level: 1, maxLevel: skill.maxLevel || 3 };
                    const updatedSkills = { ...prev, improvementPoints: prev.improvementPoints - 1, currentXP: prev.currentXP - skill.xpCost, unlockedSkills: [...prev.unlockedSkills, newUnlocked], availableSkills: prev.availableSkills.filter(s => s.id !== skillId) };
                    DataBaseController.set(DataBaseController.KEYS.SKILLS, updatedSkills);
                    return updatedSkills;
                });
            };

            const completeRoutine = (routineId) => {
                setSkillsData(prev => {
                    const updatedRoutines = prev.dailyRoutines.map(routine => routine.id === routineId ? { ...routine, completed: true } : routine);
                    const updatedSkills = { ...prev, dailyRoutines: updatedRoutines, currentXP: prev.currentXP + 250, objectives: prev.objectives.map(obj => { if (obj.id === 'obj3') { const newCurrent = (obj.current || 0) + 1; return { ...obj, current: newCurrent, completed: newCurrent >= obj.target }; } return obj; }) };
                    DataBaseController.set(DataBaseController.KEYS.SKILLS, updatedSkills);
                    return updatedSkills;
                });
            };

            const resetDailyRoutines = () => {
                setSkillsData(prev => {
                    const updatedSkills = { ...prev, dailyRoutines: prev.dailyRoutines.map(routine => ({ ...routine, completed: false })) };
                    DataBaseController.set(DataBaseController.KEYS.SKILLS, updatedSkills);
                    return updatedSkills;
                });
            };

            const completeObjective = (objectiveId) => {
                setSkillsData(prev => {
                    const objective = prev.objectives.find(obj => obj.id === objectiveId);
                    if (!objective || objective.completed) return prev;
                    const updatedSkills = { ...prev, objectives: prev.objectives.map(obj => obj.id === objectiveId ? { ...obj, completed: true } : obj), currentXP: prev.currentXP + objective.xpReward };
                    DataBaseController.set(DataBaseController.KEYS.SKILLS, updatedSkills);

            const tasks = useMemo(() => model.parseTasksFromMarkdown(tasksMarkdown), [tasksMarkdown, model]);

            useEffect(() => {
                const fetchMarkdown = async () => {
                    try {
                        const response = await fetch(GITHUB_MARKDOWN_URL + `?cachebust=${new Date().getTime()}`);
                        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                        const text = await response.text();
                        setTasksMarkdown(currentMarkdown => {
                            if (text !== currentMarkdown) { DataBaseController.set(DataBaseController.KEYS.TASKS, text); return text; }
                            return currentMarkdown;
                        });
                    } catch (error) { console.error("‚ùå Erro ao buscar markdown, usando local:", error.message); }
                };
                fetchMarkdown();
                const pollInterval = setInterval(fetchMarkdown, 60000);
                return () => clearInterval(pollInterval);
            }, []);

            useEffect(() => {
                const intervalId = setInterval(() => { setCurrentTime(new Date().toLocaleTimeString('pt-BR')); setAstroData(model.getAstroData()); }, 1000);

                setAstroData(model.getAstroData());

                const lines = tasksMarkdown.split('\n');
                const categoryIndex = lines.findIndex(line => line.trim().startsWith(`# ${cardLabel}`));
                if (categoryIndex !== -1) {
                    let headerLine = lines[categoryIndex];
                    headerLine = headerLine.replace(/__([A-Z_]+)$/, '').trim();
                    lines[categoryIndex] = `${headerLine} __${newStatus}`;
                    const newMarkdown = lines.join('\n');
                    setTasksMarkdown(newMarkdown);
                    DataBaseController.set(DataBaseController.KEYS.TASKS, newMarkdown);
                }
            };

            return { activeView, setActiveView, currentTime, ...astroData, tasks, tasksMarkdown, handleMarkdownChange, handleKanbanUpdate };

            // Integra√ß√£o: Puxar dados de outros m√≥dulos

            useEffect(() => {

                setHabitXP(habitPlayer.xp || 0);
                setSkillLevel(skills.level || 0);

                // Listener para atualiza√ß√µes em tempo real
                const handleStorageUpdate = (e) => {
                    if (e.detail.key === DataBaseController.KEYS.HABIT_PLAYER) {
                        setHabitXP(e.detail.value.xp);
                    }
                    if (e.detail.key === DataBaseController.KEYS.SKILLS) {
                        setSkillLevel(e.detail.value.level);
                    }
                };
                window.addEventListener('bat_storage_update', handleStorageUpdate);
                return () => window.removeEventListener('bat_storage_update', handleStorageUpdate);
            }, []);

            useEffect(() => {
                DataBaseController.set(DataBaseController.KEYS.PROFILE, profileData);
            }, [profileData]);

            const handleAddNote = () => {
                if (newNote.trim()) {
                    const updatedNotes = model.addNote(newNote.trim());
                    setProfileData(prev => ({ ...prev, notes: [...model.profileData.notes] }));
                    setNewNote('');
                }
            };

            const handleDeleteNote = (noteId) => {
                const updatedNotes = model.deleteNote(noteId);

            const handleUpdateGoal = (goalId, progress) => {
                const updatedGoals = model.updateGoalProgress(goalId, progress);
                setProfileData(prev => ({ ...prev, goals: [...updatedGoals] }));
            };

            const getCategoryColor = (category) => {
                switch (category) {
                    case 'urgente': return 'bg-red-900/30 text-red-300';
                    case 'tecnologia': return 'bg-blue-900/30 text-blue-300';
                    case 'treinamento': return 'bg-green-900/30 text-green-300';
                    case 'investiga√ß√£o': return 'bg-purple-900/30 text-purple-300';
                    default: return 'bg-gray-900/30 text-gray-300';
                }
            };

            const getStatusColor = (status) => {
                switch (status) {
                    case 'concluido': return 'bg-green-900/30 text-green-400';
                    case 'em_andamento': return 'bg-yellow-900/30 text-yellow-400';
                    case 'pendente': return 'bg-gray-900/30 text-gray-400';
                    default: return 'bg-gray-900/30';
                }
            };

            return {
                profileData, activeProfileTab, setActiveProfileTab, newNote, setNewNote,
                handleAddNote, handleDeleteNote, handleUpdateGoal, getCategoryColor, getStatusColor,
                habitXP, skillLevel
            };
        }

        window.useSkillsController = useSkillsController;

    <!-- ======================================================= -->
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        const { useRef, useState, useEffect } = React;

        const SOLAR_SYSTEM_DATA = new Map([
            ['sun', { name: 'Sol', radius: 4.5, color: 0xffcc33, isStar: true }],
            ['earth', { name: 'Terra', radius: 0.8, color: 0x2288ff, orbit: { radius: 25.0, period: 365 } }],
            ['mars', { name: 'Marte', radius: 0.45, color: 0xff5733, orbit: { radius: 38.0, period: 687 } }],
            ['moon', { name: 'Lua', radius: 0.25, color: 0xaaaaaa, orbit: { radius: 2.5, period: 27, center: 'earth' } }]
        ]);

        class OrbitalMechanics {
            static calculateSpeed(period, timeScale = 0.005) { if (!period) return 0; return timeScale * (365 / period); }
            static calculatePosition(angle, radius) { const x = Math.cos(angle) * radius; const z = Math.sin(angle) * radius; return new THREE.Vector3(x, 0, z); }
        }

        function mountPhysicsOrbitSystem(container) {
            if (!container) return { stop: () => { }, setCameraTarget: () => { } };
            const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 2000);
            camera.position.set(0, 40, 70);
            const controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true; controls.minDistance = 10; controls.maxDistance = 200;
            try { new THREE.TextureLoader().load('https://s3-us-west-2.amazonaws.com/s.cdpn.io/17271/star-field.png', texture => { scene.background = texture; }); } catch (e) { }
            const starVertices = Array.from({ length: 15000 }, () => THREE.MathUtils.randFloatSpread(2000));
            const starGeometry = new THREE.BufferGeometry();
            starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
            scene.add(new THREE.Points(starGeometry, new THREE.PointsMaterial({ color: 0xffffff, size: 0.7 })));
            scene.add(new THREE.AmbientLight(0xffffff, 0.2));
            const celestialObjects = new Map();
            const orbitalStates = new Map();
            SOLAR_SYSTEM_DATA.forEach((data, id) => {
                const material = data.isStar ? new THREE.MeshBasicMaterial({ color: data.color }) : new THREE.MeshStandardMaterial({ color: data.color, roughness: 0.6 });
                const mesh = new THREE.Mesh(new THREE.SphereGeometry(data.radius, 32, 32), material);
                scene.add(mesh);
                celestialObjects.set(id, mesh);
                if (data.isStar) scene.add(new THREE.PointLight(0xffddaa, 2.5, 1000));
                if (data.orbit) {
                    orbitalStates.set(id, { angle: Math.random() * Math.PI * 2, speed: OrbitalMechanics.calculateSpeed(data.orbit.period) });
                    const orbitLine = new THREE.Line(new THREE.BufferGeometry().setFromPoints(Array.from({ length: 129 }, (_, i) => { const theta = (i / 128) * Math.PI * 2; return new THREE.Vector3(Math.cos(theta) * data.orbit.radius, 0, Math.sin(theta) * data.orbit.radius); })), new THREE.LineBasicMaterial({ color: data.color, transparent: true, opacity: 0.4 }));
                    if (data.orbit.center && celestialObjects.get(data.orbit.center)) celestialObjects.get(data.orbit.center).add(orbitLine); else scene.add(orbitLine);
                }
            });
            let running = true;
            let targetObject = celestialObjects.get('sun');
            function animate() {
                if (!running) return;
                requestAnimationFrame(animate);
                orbitalStates.forEach((state, id) => {
                    state.angle += state.speed;
                    const data = SOLAR_SYSTEM_DATA.get(id);
                    const object = celestialObjects.get(id);
                    if (data && object) {
                        let position = OrbitalMechanics.calculatePosition(state.angle, data.orbit.radius);
                        if (data.orbit.center) { const centerObject = celestialObjects.get(data.orbit.center); if (centerObject) position.add(centerObject.position); }
                        object.position.copy(position);
                    }
                });
                celestialObjects.forEach(obj => { obj.rotation.y += 0.005; });
                if (targetObject) controls.target.lerp(targetObject.position, 0.1);
                controls.update();
                renderer.render(scene, camera);
            }
            animate();
            const onResize = () => { if (!container) return; camera.aspect = container.clientWidth / container.clientHeight; camera.updateProjectionMatrix(); renderer.setSize(container.clientWidth, container.clientHeight); };
            window.addEventListener('resize', onResize);
            return { stop: () => { running = false; window.removeEventListener('resize', onResize); if (container && renderer.domElement && renderer.domElement.parentNode === container) container.removeChild(renderer.domElement); renderer.dispose(); controls.dispose(); }, setCameraTarget: (targetName) => { const newTarget = celestialObjects.get(targetName); if (newTarget) targetObject = newTarget; } };
        }

        const OrbitWidget = () => {
            const simRef = useRef(null);
            const [target, setTarget] = useState('sun');
            useEffect(() => { const container = document.getElementById('simulation-container'); if (container) simRef.current = mountPhysicsOrbitSystem(container); return () => { if (simRef.current?.stop) simRef.current.stop(); }; }, []);
            useEffect(() => { if (simRef.current?.setCameraTarget) simRef.current.setCameraTarget(target); }, [target]);
            return html`<div className="w-full h-full relative"><div id="simulation-container" className="w-full h-full absolute top-0 left-0"></div><div className="absolute top-2 left-2 md:top-4 md:left-4 glass-panel !p-1 md:!p-2 flex gap-1 md:gap-2"><button onClick=${() => setTarget('sun')} className=${`px-2 py-1 rounded-md md:px-3 text-xs md:text-sm transition ${target === 'sun' ? 'bg-cyan-500 text-black font-semibold' : 'bg-black/40 hover:bg-black/60'}`}>Vis√£o: Sol ‚òÄÔ∏è</button><button onClick=${() => setTarget('earth')} className=${`px-2 py-1 rounded-md md:px-3 text-xs md:text-sm transition ${target === 'earth' ? 'bg-cyan-500 text-black font-semibold' : 'bg-black/40 hover:bg-black/60'}`}>Vis√£o: Terra üåç</button></div></div>`;
        };
        window.OrbitWidget = OrbitWidget;
    </script>

                        <${HabitPlayerStats} player=${player} isSuperSaiyan=${isSuperSaiyan} status=${status} />
                        <main>
                            ${activeTab === 'habitos' && html`<${HabitsView} habits=${habits} onCompleteHabit=${handleCompleteHabit} isSuperSaiyan=${isSuperSaiyan} handleResetDay=${handleResetDay} setShowAddHabitModal=${setShowAddHabitModal} />`}

        import Chart from 'chart.js/auto';
        const { useRef, useEffect, useMemo, useState } = React;
        const { DataBaseController } = window;

        const ChecklistWidget = ({ tasks }) => {
            if (!tasks || tasks.length === 0) return html`<div className="flex items-center justify-center h-full text-gray-400">Nenhuma tarefa encontrada.</div>`;
            return html`<div className="w-full h-full p-2 md:p-6 overflow-y-auto"><div className="space-y-6 max-w-4xl mx-auto">${tasks.map(category => html`<div key=${category.label} className="glass-panel !p-4 !bg-black/20"><h3 className="text-lg font-semibold text-cyan-300 border-b-2 border-cyan-500/20 pb-2 mb-3">${category.label}</h3><ul className="space-y-2">${category.items.map((item, index) => html`<li key=${index} className="flex items-center bg-black/30 p-3 rounded-md transition-all hover:bg-black/50"><input type="checkbox" readOnly checked=${item.completed} className="h-5 w-5 rounded bg-gray-700 border-gray-600 text-cyan-500 focus:ring-cyan-600 cursor-not-allowed" /><label className=${`ml-3 text-gray-300 ${item.completed ? 'line-through text-gray-500' : ''}`}>${item.text}</label></li>`)}</ul></div>`)}</div></div>`;
        };

        const TasksChart = ({ data }) => {
            const canvasRef = useRef(null);
            useEffect(() => {
                if (!canvasRef.current || !data || data.length === 0) return;
                let chartInstance = new Chart(canvasRef.current, {
                    type: 'doughnut',
                    data: { labels: data.map(d => d.label), datasets: [{ data: data.map(d => d.progress), backgroundColor: data.map(d => d.color), borderColor: 'rgba(10, 10, 25, 0.8)', borderWidth: 4, hoverOffset: 8 }] },
                    options: { responsive: true, maintainAspectRatio: false, cutout: '70%', plugins: { legend: { display: false } } }
                });
                return () => chartInstance.destroy();
            }, [data]);
            return html`<canvas ref=${canvasRef}></canvas>`;
        };

        const ChartWidget = ({ data }) => html`<div className="w-full h-full p-4 md:p-8 flex items-center justify-center"><div className="w-full max-w-md aspect-square"><${TasksChart} data=${data} /></div></div>`;

        const renderMarkdownToHTML = (markdownText) => {
            if (!markdownText) return '';
            let html = String(markdownText);
            html = html.replace(/```([\s\S]*?)```/gim, (match, p1) => `<pre class="bg-black/50 p-3 rounded-md overflow-x-auto my-4"><code class="font-mono text-sm">${p1.replace(/</g, '&lt;').replace(/>/g, '&gt;')}</code></pre>`);
            html = html.replace(/^# (.*$)/gim, '<h1 class="text-3xl font-bold neon-text mb-4 mt-6 pb-2 border-b border-gray-700">$1</h1>');
            html = html.replace(/^## (.*$)/gim, '<h2 class="text-2xl font-semibold text-cyan-300 mb-3 mt-5 pb-1 border-b border-gray-800">$1</h2>');
            html = html.replace(/^### (.*$)/gim, '<h3 class="text-xl font-semibold text-gray-300 mb-2 mt-4">$1</h3>');
            html = html.replace(/\*\*(.*?)\*\*/gim, '<strong>$1</strong>').replace(/\*(.*?)\*/gim, '<em>$1</em>').replace(/__(.*?)__/gim, '<strong>$1</strong>').replace(/_(.*?)_/gim, '<em>$1</em>');
            html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/gim, '<a href="$2" target="_blank" rel="noopener noreferrer" class="text-cyan-400 hover:underline">$1</a>');
            html = html.replace(/`([^`]+)`/gim, '<code class="bg-black/50 px-2 py-1 rounded-md font-mono text-sm text-amber-300">$1</code>');
            html = html.replace(/^\s*[-*]\s*(\[([ xX])\])\s*(.+)$/gm, (match, checkbox, state, text) => `<li class="flex items-center mb-2"><span class="inline-block w-4 h-4 border-${state.trim().toLowerCase() === 'x' ? '0 bg-cyan-500 text-black' : '2 border-gray-500 bg-gray-700'} rounded-sm mr-3 flex items-center justify-center font-bold flex-shrink-0">${state.trim().toLowerCase() === 'x' ? '‚úì' : ''}</span><span class="${state.trim().toLowerCase() === 'x' ? 'line-through text-gray-500' : ''}">${text}</span></li>`);
            html = html.replace(/^\s*[-*]\s+(?!\[([ xX])\])([^\n]+)$/gm, '<li class="ml-6 list-disc marker:text-cyan-400 mb-2">$2</li>');
            html = html.replace(/((?:<li[\s\S]*?<\/li>\s*)+)/gim, '<ul class="space-y-1 mb-4">$1</ul>').replace(/<ul>\s*(<ul[\s\S]*?<\/ul>)\s*<\/ul>/gim, '$1');
            html = html.replace(/^---\s*$/gim, '<hr class="border-gray-700 my-6">').replace(/^===\s*$/gim, '<hr class="border-cyan-500 my-6">');
            html = html.replace(/^> (.*$)/gim, '<blockquote class="border-l-4 border-gray-600 pl-4 italic text-gray-400 my-4">$1</blockquote>');
            html = html.split(/\n\n+/).map(p => { const t = p.trim(); if (t.startsWith('<') || t === '') return p; return `<p class="text-gray-300 leading-relaxed mb-4">${t.replace(/\n/g, '<br>')}</p>`; }).join('');
            return html;
        };

        const MarkdownViewerWidget = ({ markdownText }) => {
            const htmlContent = useMemo(() => renderMarkdownToHTML(markdownText), [markdownText]);
            return html`<div className="w-full h-full p-4 md:p-8 overflow-y-auto markdown-view" dangerouslySetInnerHTML=${{ __html: htmlContent }}></div>`;

                        <div>
                            <h3 className="text-lg font-semibold text-gray-300">üìù Editor de Tarefas</h3>
                            <p className="text-xs text-gray-400">Tags: __TODO, __IN_PROGRESS</p>
                        </div>
                        
                        <div className="flex gap-2 bg-black/40 p-2 rounded-lg items-center flex-wrap justify-center">
                            <select 
                                value=${settings.fontFamily} 
                                onChange=${(e) => updateSetting('fontFamily', e.target.value)}
                                className="bg-gray-800 text-white text-xs p-1 rounded border border-gray-700 outline-none focus:border-cyan-500"

                            <input

                            <div className="relative group flex items-center gap-1 bg-gray-800 rounded px-1 border border-gray-700">

                        <nav className="flex-shrink-0 border-b border-[var(--border-color)] px-2 flex items-center overflow-x-auto no-scrollbar">
                            <button onClick=${() => setIsDrawerOpen(true)} className="p-2 rounded-md hover:bg-black/20 lg:hidden mr-2 text-gray-400 hover:text-white flex-shrink-0" aria-label="Abrir menu"><svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg></button>
                            <div className="flex space-x-2">${TABS.map(tab => html`<button key=${tab.id} onClick=${() => { setActiveView(tab.id); setIsDrawerOpen(false); }} className=${`tab-btn whitespace-nowrap ${activeView === tab.id ? 'active' : ''}`}>${tab.label}</button>`)}</div>
                        </nav>
                        <div className="flex-1 relative min-h-0">${activeWidget}</div>
                    </main>
                </div>`;
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(html`<${DashboardPainelPage} />`);
    </script>
</body>
